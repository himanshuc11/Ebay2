{% extends 'base.html' %} {% load static %} {% block body %}
<div class="item-list">
  {% for item in items %}

    <a href={% url 'detailed_view' item.id %}
      ><img
        src="http://127.0.0.1:8000/media/{{item.image}}"
        heiight="250px"
        width="250px"
      />

      <p>{{item.owner}}</p>
      <p>{{item.tags}}</p>

  </div>
  {%endfor %}
</div>
{% endblock body %}
